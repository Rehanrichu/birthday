<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ðŸŽ‰</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(45deg, #ff5f9e, #ffc371, #6a11cb);
  background-size: 400% 400%;
  animation: bg 10s infinite;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

@keyframes bg {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.card {
  background: rgba(255,255,255,0.2);
  border-radius: 20px;
  padding: 40px;
  text-align: center;
  color: white;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 40px rgba(0,0,0,0.3);
  animation: pop 1.5s ease;
}

@keyframes pop {
  0% { transform: scale(0); }
  100% { transform: scale(1); }
}

h1 {
  font-size: 3rem;
  text-shadow: 0 0 20px pink;
}

p {
  margin-top: 20px;
  font-size: 1.3rem;
}

.date {
  margin-top: 15px;
  font-size: 1rem;
  opacity: 0.9;
}

.heart {
  position: absolute;
  color: pink;
  font-size: 20px;
  animation: float 6s infinite;
}

@keyframes float {
  0% {
    transform: translateY(100vh) scale(0);
    opacity: 1;
  }
  100% {
    transform: translateY(-10vh) scale(1.5);
    opacity: 0;
  }
}
</style>
</head>

</div>

</html>
